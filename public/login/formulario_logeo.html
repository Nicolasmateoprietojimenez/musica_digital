<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../../css/login.css">
    <script src="https://kit.fontawesome.com/381592b739.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main__form">

        <form action="../../includes/estudiante/procesar_validar_estudiante.php" method="POST" class="formulario">
            <h2 class="formulario__grupo-titulo">Iniciar Sesión</h2>
            <div class="formulario__grupo" id="formulario__grupo-correo">
                <label for="correo" class="formulario__label">Correo Electrónico:</label>
                <div class="formulario__grupo-input">
                    <input type="email" id="correo" name="correo" class="formulario__input" >
                    <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
                </div>
                <p class="formulario__input-error">Correo incorrecto</p>
            </div>
            <div class="formulario__grupo" id="formulario__grupo-contrasena">
                <label for="contrasena" class="formulario__label">Contraseña:</label>
                <div class="formulario__grupo-input">
                    <input type="password" id="contrasena" name="contrasena" class="formulario__input" >
                    <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
                </div>
                <p class="formulario__input-error">La contraseña es requerida</p>
            </div>
            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fa-solid fa-triangle-exclamation"></i> <b>Error</b> Por favor complete todos los campos para iniciar sesión</p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <input type="submit" value="Iniciar Sesión" class="formulario__btn">
                <p class="formulario__mensaje-exitoso" id="formulario__mensaje-exitoso"></p>
            </div>
            <div class="formulario_grupo-redireccion">
                <a  href="formulario_registro.html">¿Ya tienes una cuenta?</a>
    
            </div>
        </form>
        <video autoplay muted loop id="background-video">
            <source src="../../img/video_demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
    </section>
    <script src="../../js/estudiante/validaciones_login.js"></script>
</body>
</html>
